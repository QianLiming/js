		function testEmail()
		{
			var email =document.form1.txtEmail.value
			if(email.length==0)
			{
					document.getElementById("emildiv").innerHTML ="邮箱不能为空";
					return false;
			}
			else if(email.indexOf("@",0)==-1)
			{
				document.getElementById("emildiv").innerHTML ="邮箱格式不正确必须包含@符号！";
					return false;	
			}
			else if(email.indexOf(".",0)==-1)
			{
					document.getElementById("emildiv").innerHTML ="邮箱格式不正确必须包含.符号！";
					return false;
			}
			else
			{
					document.getElementById("emildiv").innerHTML ="邮箱格式正确请继续填写";
					open("windowEmail.html","验证窗体","width=300,height=150");
			}
		}
		function testName()
		{
				var name = document.form1.txtname.value;
				var reg = /^[A-Za-z]+$/;
				if(!reg.test(name.charAt(0)))
				{
					document.getElementById("divname").innerHTML ="密码必须以字母开头";
					return false;	
				
				}
				else if(name.length<6)
				{
					document.getElementById("divname").innerHTML ="至少是6位";
					return false;		
									
				}
				else
				{
					document.getElementById("divname").innerHTML ="会员名格式正确请继续填写";
						
				}
				
		}

						}
						else

						}
				}
